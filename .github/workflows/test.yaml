name: Test

on:
  push:
    branches:
      - master
      - main

  pull_request:
  # manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Copy env file
        run: cp .env.example .env

      - name: Testing
        run: npm test